<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="element">
                    <h2>HIT</h2>
                    <div id="hitval" class="box">-</div>  
                </div>          
                <div class="element">
                    <h2>TIMER</h2>
                    <div id="timeval" class="box">60</div>  
                </div>  
                <div class="element">
                    <h2>SCORE</h2>
                    <div id="scoreval" class="box">0</div>  
                </div> 
            </div>
            <div id="panel-bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
